<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
    <title>Embedded Viewer API Test</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
        google.books.load();

        var bookId = "1473211611";

        function initialize(bookId) {
            var viewer = new google.books.DefaultViewer(document.getElementById('viewCanvas'));
            viewer.load('ISBN:1473211611', alertBookNotFound, alertBookFound);
        }

        google.books.setOnLoadCallback(initialize);

        function alertBookNotFound() {
            alert("Could not embed book");
        }

        function alertBookFound() {
            alert("Book successfully loaded and initialized!");
        }
    </script>
</head>
<body>
    <div id="viewCanvas" style="width:600px; height:500px;"></div>
</body>
</html>
